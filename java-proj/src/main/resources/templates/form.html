<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h2>User Information Form</h2>

<form th:action="@{/submit}" th:object="${userForm}" method="post">
    Name: <input type="text" th:field="*{name}" required /><br/>
    Phone: <input type="text" th:field="*{phone}" required /><br/>
    Father Name: <input type="text" th:field="*{fatherName}" required /><br/>
    Mother Name: <input type="text" th:field="*{motherName}" required /><br/>
    Surname: <input type="text" th:field="*{surname}" required /><br/><br/>
    <input type="submit" value="Submit"/>
</form>

<p th:text="${msg}"></p>
</body>
</html>
